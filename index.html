<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Tokar Aliaksei - SMG</title>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        font-family: "Open Sans", Tahoma, Verdana, sans-serif;
        box-sizing: border-box;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      html {
        height: 100%;
      }
      body {
        line-height: 1;
      }
      l,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      .header {
        width: 100%;
        height: 60px;
        background: rgb(72, 83, 96);
        display: flex;
        align-items: center;
      }
      .wrapper {
        max-width: 1440px;
        margin: 0 auto;
      }
      .header_list {
        display: flex;
        gap: 25px;
      }

      .header_link {

      }

      .item_icon_name {
        display: flex;
        gap: 10px;
      }

      .header_link {
        text-decoration: none;
        font-size: 16px;
        color: #E5E6EA;
      }
    </style>
  </head>
  <body>
    <header class="header">

      <div class="header_logo">
        <a href="#!" class="header_logo-link">
          <img src="./SVG/SMG logo.png" alt="SMG-logo" />
        </a>
      </div>

      <nav class="header_nav">
        <ul class="header_list">
          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/Personal.png" alt="personallogo">
                <p>Personal</p>
              </div>
            </a> 
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/AdministrativeIconID.png" alt="AdministrativeIconID">
                <p>Administrative</p>
              </div>
            </a> 
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/Service.png" alt="Service">
                <p>Service</p>
              </div>
            </a> 
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/System.png" alt="Systemlogo">
                <p>System</p>
              </div>
            </a> 
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/System.png" alt="Reportslogo">
                <p>Reports</p>
              </div>
            </a> 
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/Vector.png" alt="Vexctorlogo">
                <p>Help</p>
              </div>
            </a> 
          </li>

        </ul>
      </nav>
    </header>
    <img src="./Aliaksei.Tokar.png" alt="Alex" width="100" height="100" />
  </body>
</html>
