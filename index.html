<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Tokar Aliaksei - SMG</title>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        font-family: "Open Sans", Tahoma, Verdana, sans-serif;
        box-sizing: border-box;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      html {
        height: 100%;
      }
      body {
        line-height: 1;
      }
      l,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      .header {
        width: 100%;
        height: 60px;
        background: rgb(72, 83, 96);
        display: flex;
        align-items: center;
      }
      .header_logo {
        padding-left: 45px;
      }

      .header_nav {
        margin-left: 30px;
      }


      .wrapper {
        max-width: 1440px;
        margin: 0 auto;
      }
      .header_list {
        display: flex;
        gap: 15px;
      }

      .item_icon_name {
        display: flex;
        gap: 10px;
      }

      .header_link {
        text-decoration: none;
        font-size: 16px;
        color: #e5e6ea;
      }

      .search {
        margin-left: 15px;
        width: 798px;
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        outline: none;
        border-width: 0px;
        background-color: rgb(247, 247, 247);
        color: rgb(41, 48, 61);
        transform: scaleX(1);
        transform-origin: right center;
        transition: transform 0.44s ease 0s;
      }
      .create {
        margin-left: 15px;
        border: none;
        padding: 10px 20px;
        color: rgb(255, 255, 255);
        background-color: rgb(102, 117, 136);
        border-radius: 4px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        gap: 5px;
      }

      .sign_out {
        margin-left: 30px;
        border: none;
        padding: 10px 20px;
        background-color: rgb(59, 69, 81);
        border-radius: 4px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        color: rgb(255, 255, 255);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <a href="#!" class="header_logo-link">
          <img src="./SVG/SMG logo.png" alt="SMG-logo" />
        </a>
      </div>

      <nav class="header_nav">
        <ul class="header_list">
          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/Personal.png" alt="personallogo" />
                <p>Personal</p>
              </div>
            </a>
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img
                  src="./SVG/AdministrativeIconID.png"
                  alt="AdministrativeIconID"
                />
                <p>Administrative</p>
              </div>
            </a>
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/Service.png" alt="Service" />
                <p>Service</p>
              </div>
            </a>
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/System.png" alt="Systemlogo" />
                <p>System</p>
              </div>
            </a>
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/System.png" alt="Reportslogo" />
                <p>Reports</p>
              </div>
            </a>
          </li>

          <li class="header_item">
            <a href="#!" class="header_link">
              <div class="item_icon_name">
                <img src="./SVG/Vector.png" alt="Vexctorlogo" />
                <p>Help</p>
              </div>
            </a>
          </li>
        </ul>
      </nav>

      <input
        type="text"
        class="search"
        placeholder="Enter employee name or whatever"
        spellcheck="false"
        autocomplete="off"
        value=""
      />
      <button class="create" type="button">
        <svg
          width="11"
          height="11"
          viewBox="0 0 11 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="4" width="3" height="11" fill="white"></rect>
          <rect
            x="11"
            y="4"
            width="3"
            height="11"
            transform="rotate(90 11 4)"
            fill="white"
          ></rect>
        </svg>
        create
      </button>
      <button class="sign_out" type="button">sign out</button>
    </header>
    <img src="./Aliaksei.Tokar.png" alt="Alex" width="100" height="100" />
  </body>
</html>
